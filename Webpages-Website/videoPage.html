<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Videos</title>
<style>
  .drawer {
    position: fixed;
    top: 0;
    right: 0;
    width: 250px;
    height: 100%;
    background-color: #333;
    color: #960808;
    padding: 20px;
    box-sizing: border-box;
    transition: transform 0.3s ease;
    transform: translateX(100%);
  }
  .drawer.open {
    transform: translateX(0);
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  .menu-button {
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
    z-index: 999;
    color: #333;
    font-size: 40px;
  }
 
  .drawer a {
    display: block;
    color: #fff;
    text-decoration: none;
    margin-bottom: 10px;
    font-size: 18px;
  }

  .video-container {
    margin-bottom: 20px;
    padding: 10px;
  }

  .video-info {
    margin-bottom: 10px; 
    color: #333;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div class="menu-button"  id="menu-button" style="color: #FF5F1F; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;" onclick="toggleDrawer()">â˜°</div>

  <div class="drawer" id="drawer">
    <a href="#" onclick="closeDrawer()">Close Menu</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
    <a href="index.html">Log Out</a>
  </div>

  <h1 style="color: #FF6700;">Video Page</h1>
    <div class="video-container">
      <video controls width="400">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-container">
      <video controls width="400">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

<script>
 
  const videos = [
    'video1.mp4',
    'video2.mp4'
  ];

  const videoElements = document.querySelectorAll('video');

  videoElements.forEach((video, index) => {
    video.src = videos[index];
  });

  function toggleDrawer() {
    var drawer = document.getElementById('drawer');
    var menuButton = document.getElementById("menu-button");
    drawer.classList.toggle('open');

    if (drawer.style.display === "block") {
      drawer.style.display = "none";
      menuButton.style.display = "block";
    } else {
      drawer.style.display = "block";
      menuButton.style.display = "none";
    }
  }

  function closeDrawer() {
    var drawer = document.getElementById('drawer');
    var menuButton = document.getElementById("menu-button");
    drawer.classList.remove('open');

    drawer.style.display = "none";
    menuButton.style.display = "block";
  }

</script>

</body>
</html>
