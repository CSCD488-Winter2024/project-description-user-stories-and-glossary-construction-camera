<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Videos</title>
<link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
<style>
  .drawer {
    position: fixed;
    top: 0;
    right: 0;
    width: 250px;
    height: 100%;
    background-color: #333;
    color: #960808;
    padding: 20px;
    box-sizing: border-box;
    transition: transform 0.3s ease;
    transform: translateX(100%);
  }

  .video-container {
    margin: 0 auto; /* Center the container horizontally */
    width: 400px; /* Set a fixed width for the container */
    text-align: center; /* Center the video element inside the container */
    padding: 10px;
  }



  .drawer.open {
    transform: translateX(0);
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  .menu-button {
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
    z-index: 999;
    color: #333;
    font-size: 40px;
  }
 
  .drawer a {
    display: block;
    color: #fff;
    text-decoration: none;
    margin-bottom: 10px;
    font-size: 18px;
  }

  .video-container {
    margin-bottom: 20px;
    padding: 10px;
  }

  .video-info {
    margin-bottom: 10px; 
    color: #333;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div class="menu-button" id="menu-button" style="color: #FF5F1F; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;" onclick="toggleDrawer()">â˜°</div>

  <div class="drawer" id="drawer">
    <a href="#" onclick="closeDrawer()">Close Menu</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
    <a href="index.html">Log Out</a>
  </div>

  <h1 style="color: #FF6700;">Video Page</h1>
  <div id="video-container"></div>

<script>
  // Function to fetch videos from the API
  function fetchVideos() {
    fetch('/api/videos') // Assuming your API endpoint is running on localhost:5000
      .then(response => response.json())
      .then(data => {
        displayVideos(data);
      })
      .catch(error => {
        console.error('Error fetching videos:', error);
      });
  }

  // Function to display videos using Video.js
  function displayVideos(videos) {
    const videoContainer = document.getElementById('video-container');
    videos.forEach(videoSrc => {
      const videoDiv = document.createElement('div');
      videoDiv.className = 'video-container';
      
      const videoElement = document.createElement('video');
      videoElement.className = 'video-js vjs-default-skin';
      videoElement.setAttribute('controls', true);
      videoElement.width = 400;
      videoElement.height = 300;

      const sourceElement = document.createElement('source');
      sourceElement.src = '/api/' + videoSrc;
      sourceElement.type = 'video/mp4';
      
      videoElement.appendChild(sourceElement);
      videoDiv.appendChild(videoElement);
      videoContainer.appendChild(videoDiv);
      
      // Initialize Video.js for each video element
      videojs(videoElement);
    });
  }

  // Fetch and display videos when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    fetchVideos();
  });

  // Drawer toggle functions
  function toggleDrawer() {
    const drawer = document.getElementById('drawer');
    const menuButton = document.getElementById("menu-button");
    drawer.classList.toggle('open');

    if (drawer.style.display === "block") {
      drawer.style.display = "none";
      menuButton.style.display = "block";
    } else {
      drawer.style.display = "block";
      menuButton.style.display = "none";
    }
  }

  function closeDrawer() {
    const drawer = document.getElementById('drawer');
    const menuButton = document.getElementById("menu-button");
    drawer.classList.remove('open');

    drawer.style.display = "none";
    menuButton.style.display = "block";
  }

</script>

</body>
</html>
