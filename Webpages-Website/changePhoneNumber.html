<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="email"], input[type="phoneNumber"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #FF6700;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #FF6700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phone Number Reset</h2>
        <form id = "phoneNumberChange" action="changePhoneNumberScript.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="newPhoneNumber">New Phone Number:</label>
            <input type="phoneNumber" id="newPhoneNumber" name="newPhoneNumber" required>
            <label for="confirmPhoneNumber">Confirm Phone Number:</label>
            <input type="phoneNumber" id="confirmPhoneNumber" name="confirmPhoneNumber" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("phoneNumberChange").addEventListener("submit", function(event) {
                event.preventDefault();
                var email = document.getElementById("email").value;
                var phoneNumber1 = document.getElementById("newPhoneNumber").value;
                var phoneNumber2 = document.getElementById("confirmPhoneNumber").value;
        
                if(phoneNumber1 != phoneNumber2){
                    alert("Phone Number does not match.");
                    return;
                }
                
                var confirmUpdate = confirm("Are you sure you want to update your phone number?");
                if (confirmUpdate) {
                    var formData = new FormData(this);
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState === XMLHttpRequest.DONE){
                            if(xhr.status === 200){
                                alert(xhr.responseText);
                                window.location.href = "profile.html";
                            }
                            else {
                                alert("Error updating phone number: " + xhr.responseText);
                            }
                        }
                    };
                    xhr.open("POST", "changePhoneNumberScript.php", true);
                    xhr.send(formData);
                }
            });    
        });
    </script>
</body>
</html>
