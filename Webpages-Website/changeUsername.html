<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #FF6700;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #FF6700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Username Reset</h2>
        <form id="usernameChange" action="changeUsernameScript.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="confirmUsername">Confirm Username:</label>
            <input type="text" id="confirmUsername" name="confirmUsername" required>
            <input type="submit" value="Reset Username">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("usernameChange").addEventListener("submit", function(event) {
                event.preventDefault();
                var email = document.getElementById("email").value;
                var username1 = document.getElementById("newUsername").value;
                var username2 = document.getElementById("confirmUsername").value;
        
                if(username1 != username2){
                    alert("Username does not match.");
                    return;
                }
                
                var confirmUpdate = confirm("Are you sure you want to update your username?");
                if (confirmUpdate) {
                    var formData = "email=" + encodeURIComponent(email) + "&newUsername=" + encodeURIComponent(username1) + "&confirmUsername=" + encodeURIComponent(username2);
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState === XMLHttpRequest.DONE){
                            if(xhr.status === 200){
                                alert(xhr.responseText);
                                window.location.href = "profile.html";
                            }
                            else {
                                alert("Error updating username: " + xhr.responseText);
                            }
                        }
                    };
                    xhr.open("POST", "changeUsernameScript.php", true);
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    xhr.send(formData);
                }
            });    
        });
    </script>
</body>
</html>
